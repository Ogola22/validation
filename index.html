<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Verification</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Bootstrap 5/bootstrap-5.0.2-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
        <h1>Sign Up here</h1>
        <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">First name</label>
              <input type="text" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="Enter first name" required>
              <div id="error"></div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Enter last name" required>
                <div id="error"></div>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control" id="uname" aria-describedby="emailHelp" placeholder="Enter username" required>
                <div id="error"></div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email address" required>
                <div id="error"></div>
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
              <div id="error"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="confirmpassword" required>
                <div id="error"></div>
              </div>
            <button type="submit" id="submit">Submit</button>
            
          </form>
    </div>
</body>
</html>
